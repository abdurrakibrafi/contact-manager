<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Singup.css" />
  </head>
  <body>
    <div class="loginmain">
      <form class="login">
        <div class="singupAvatar">
          <img class="signpic" src="./images/singup.jpg" />
        </div>
        <div class="vl"></div>
        <div class="inputSign">
          <h4>Create a Account</h4>
          <label><b>User Name </b> </label>
          <input
            type="text"
            name="Uname"
            class="Uname"
            placeholder="Username"
          />
          <br />
          <label><b>Email </b> </label>
          <input type="email" name="Pass" class="Pass" placeholder="Email" />
          <br />
          <label><b>Password </b> </label>
          <input type="email" name="Pass" class="Pass" placeholder="Password" />
          <br />
          <label><b>Confirm Password </b> </label>
          <input
            type="email"
            name="Pass"
            class="Pass"
            placeholder="Confirm Password"
          />
          <br />
          <input type="button" name="log" class="log" value="Create Account" />
          <br />
          <p class="accountCraete">
            Already a account?<a href="">Login Page</a>
          </p>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
